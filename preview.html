<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abduljelel Ahmed · Frontend Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600;1,700&family=Inter:wght@300;400;500;600&display=swap");

      body {
        background-color: #0a0a0a;
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
        color: white;
        position: relative;
      }

      .grid-bg {
        position: fixed;
        inset: 0;
        background-image: linear-gradient(
            rgba(255, 255, 255, 0.015) 1px,
            transparent 1px
          ),
          linear-gradient(
            90deg,
            rgba(255, 255, 255, 0.015) 1px,
            transparent 1px
          );
        background-size: 60px 60px;
        pointer-events: none;
        z-index: 0;
      }

      .radial-glow {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 800px;
        height: 800px;
        background: radial-gradient(
          circle,
          rgba(139, 92, 246, 0.07) 0%,
          transparent 70%
        );
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 1;
        animation: pulse 8s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.4;
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          opacity: 0.6;
          transform: translate(-50%, -50%) scale(1.1);
        }
      }

      /* NAV */
      .nav-glass {
        background: rgba(10, 10, 15, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .nav-link {
        position: relative;
        color: rgba(255, 255, 255, 0.55);
        padding: 8px 16px;
        font-size: 0.875rem;
        font-weight: 400;
        letter-spacing: 0.05em;
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: rgba(255, 255, 255, 0.9);
      }

      .nav-link.active {
        color: rgba(139, 92, 246, 1);
      }

      .nav-link.active::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 16px;
        right: 16px;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(139, 92, 246, 0.8),
          transparent
        );
        animation: slideIn 0.4s ease-out;
      }

      @keyframes slideIn {
        from {
          transform: scaleX(0);
        }
        to {
          transform: scaleX(1);
        }
      }

      /* HERO */
      .hero-title {
        font-family: "Lora", serif;
        font-size: 4rem;
        line-height: 1.1;
        font-style: italic;
        background: linear-gradient(180deg, #ffffff 0%, #c7b8ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: all 0.5s ease;
      }

      .hero-title:hover {
        transform: scale(1.02);
        filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.25));
      }

      .hero-subtitle {
        font-weight: 300;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.55);
        margin-top: 0.8rem;
      }

      .email-chip {
        background: linear-gradient(
          135deg,
          rgba(20, 20, 30, 0.8) 0%,
          rgba(30, 30, 40, 0.9) 100%
        );
        border: 1px solid rgba(139, 92, 246, 0.2);
        backdrop-filter: blur(20px);
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
      }

      .email-chip:hover {
        border-color: rgba(139, 92, 246, 0.5);
        box-shadow: 0 8px 32px rgba(139, 92, 246, 0.2);
        transform: translateY(-2px);
      }

      .email-chip::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(139, 92, 246, 0.1),
          transparent
        );
        transform: translateX(-100%);
        transition: transform 0.6s;
      }

      .email-chip:hover::before {
        transform: translateX(100%);
      }

      /* SOCIAL */
      .social-icon {
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.3s ease;
        position: relative;
        cursor: pointer;
      }

      .social-icon:hover {
        transform: translateY(-4px);
        background: rgba(255, 255, 255, 0.08);
      }

      .social-icon.linkedin:hover {
        border-color: #0077b5;
        box-shadow: 0 6px 18px rgba(0, 119, 181, 0.3);
      }
      .social-icon.twitter:hover {
        border-color: #1da1f2;
        box-shadow: 0 6px 18px rgba(29, 161, 242, 0.3);
      }
      .social-icon.github:hover {
        border-color: #fff;
        box-shadow: 0 6px 18px rgba(255, 255, 255, 0.25);
      }
      .social-icon.email:hover {
        border-color: #8b5cf6;
        box-shadow: 0 6px 18px rgba(139, 92, 246, 0.3);
      }

      .tooltip {
        position: absolute;
        bottom: 120%;
        left: 50%;
        transform: translateX(-50%) translateY(10px);
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 0.7rem;
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s ease;
      }

      .social-icon:hover .tooltip {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      @media (max-width: 768px) {
        .hero-title {
          font-size: 2.5rem;
        }
      }
    </style>
  </head>

  <body class="min-h-screen">
    <div class="grid-bg"></div>
    <div class="radial-glow"></div>

    <!-- Navigation -->
    <nav
      class="fixed top-8 left-1/2 transform -translate-x-1/2 z-50 nav-glass rounded-full px-8 py-3 fade-in"
    >
      <div class="flex items-center gap-1">
        <a href="#" class="nav-link active">Home</a>
        <a href="#" class="nav-link">Projects</a>
        <a href="#" class="nav-link">Blog</a>
        <a href="#" class="nav-link">Contact</a>
      </div>
    </nav>

    <!-- Top Status -->
    <div
      class="fixed top-8 left-8 z-40 flex items-center gap-4 text-xs text-gray-500 fade-in"
    >
      <span class="tracking-wider">LAGOS.NG</span>
      <span class="opacity-50">●</span>
      <span id="time" class="tracking-wider">19:48:50 PM</span>
    </div>

    <div
      class="fixed top-8 right-8 z-40 flex items-center gap-3 text-xs text-gray-500 fade-in"
    >
      <span class="tracking-wider">PRESS</span>
      <kbd
        class="px-2 py-1 border border-gray-700 rounded bg-gray-900/50 font-mono"
        >B</kbd
      >
      <span class="tracking-wider">TO BOOK A CALL</span>
    </div>

    <!-- Main -->
    <main
      class="relative z-10 container mx-auto px-6 pt-44 text-center flex flex-col items-center justify-center min-h-[90vh]"
    >
      <h1 class="hero-title mb-2">Abduljelel Ahmed</h1>
      <p class="hero-subtitle mb-16">Frontend Engineer · UI Developer</p>

      <div
        class="email-chip flex items-center justify-center gap-3 mb-12 rounded-full px-8 py-4 max-w-md mx-auto cursor-pointer group"
      >
        <svg
          class="w-5 h-5 text-gray-400 group-hover:text-violet-400 transition-colors"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8"
          />
        </svg>
        <span
          class="text-gray-400 text-sm tracking-wider group-hover:text-gray-200 transition-colors"
          >hello@abduljelel.dev</span
        >
      </div>
    </main>

    <!-- Social Icons Bottom -->
    <div
      class="fixed bottom-12 left-1/2 transform -translate-x-1/2 z-40 flex items-center justify-center gap-5"
    >
      <div class="social-icon linkedin">
        <div class="tooltip">LinkedIn</div>
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"
          />
        </svg>
      </div>

      <div class="social-icon github">
        <div class="tooltip">GitHub</div>
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M12 .5C5.73.5.5 5.73.5 12c0 5.09 3.29 9.42 7.86 10.95.57.11.77-.25.77-.55v-2c-3.21.7-3.89-1.55-3.89-1.55-.52-1.33-1.28-1.69-1.28-1.69-1.05-.71.08-.7.08-.7 1.16.08 1.77 1.2 1.77 1.2 1.04 1.78 2.73 1.27 3.39.97.1-.76.4-1.27.72-1.56-2.56-.29-5.26-1.28-5.26-5.67 0-1.25.45-2.27 1.18-3.07-.12-.29-.51-1.44.11-3 0 0 .97-.31 3.19 1.18.92-.26 1.9-.39 2.87-.4.97.01 1.96.14 2.88.4 2.22-1.49 3.18-1.18 3.18-1.18.62 1.56.23 2.71.12 3 .73.8 1.18 1.82 1.18 3.07 0 4.41-2.7 5.38-5.28 5.66.41.35.77 1.04.77 2.1v3.12c0 .3.2.67.78.55C20.21 21.42 23.5 17.09 23.5 12 23.5 5.73 18.27.5 12 .5z"
          />
        </svg>
      </div>

      <div class="social-icon twitter">
        <div class="tooltip">Twitter</div>
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M24 4.56a9.83 9.83 0 0 1-2.83.78 4.93 4.93 0 0 0 2.16-2.72c-.94.56-1.98.96-3.1 1.18A4.92 4.92 0 0 0 16.68 3c-2.73 0-4.95 2.23-4.95 4.97 0 .39.04.76.13 1.13-4.12-.2-7.78-2.18-10.23-5.18-.43.74-.68 1.6-.68 2.52 0 1.74.88 3.27 2.22 4.17a4.9 4.9 0 0 1-2.24-.62v.06c0 2.43 1.73 4.46 4.02 4.92a4.91 4.91 0 0 1-2.23.09c.63 1.97 2.45 3.4 4.6 3.44A9.86 9.86 0 0 1 0 19.54a13.91 13.91 0 0 0 7.56 2.22c9.05 0 14.01-7.5 14.01-14v-.64A10.06 10.06 0 0 0 24 4.56z"
          />
        </svg>
      </div>

      <div class="social-icon email">
        <div class="tooltip">Email</div>
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8"
          />
        </svg>
      </div>
    </div>

    <script>
      function updateTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const seconds = now.getSeconds().toString().padStart(2, "0");
        const ampm = hours >= 12 ? "PM" : "AM";
        document.getElementById(
          "time"
        ).textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
      }
      updateTime();
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
